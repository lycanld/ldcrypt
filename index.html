<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lƒê Crypt</title>
  <link rel="icon" type="image/png" href="key.png">
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --highlight: #ff7b00;
      --accent: #ff9900;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--highlight);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      background-color: var(--card);
      cursor: pointer;
      border-radius: 0.5rem 0.5rem 0 0;
      transition: background 0.3s;
    }
    .tab.active {
      background-color: var(--highlight);
      color: #fff;
    }
    .tab-content {
      display: none;
      background-color: var(--card);
      padding: 1.5rem;
      border-radius: 0 0 0.5rem 0.5rem;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 0.5rem;
      background-color: #2c2c2c;
      color: #fff;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #c57d00;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .mode-toggle span {
      font-size: 0.9rem;
    }

    /* Custom Switch Style */
    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 3.5em;
      height: 2em;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      background-color: #2185d6;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      cursor: pointer;
      transition: 0.4s;
      border-radius: 30px;
    }
    .slider:hover {
      box-shadow: 0 0 15px rgba(33, 133, 214, 0.5);
    }
    .slider::before {
      position: absolute;
      content: "";
      height: 1.4em;
      width: 1.4em;
      border-radius: 50%;
      left: 10%;
      bottom: 15%;
      box-shadow: inset 15px -4px 0px 15px #fdf906;
      background-color: #28096b;
      transition: all 0.4s ease;
      transform-origin: center;
    }
    .slider:hover::before {
      transform: rotate(45deg);
    }
    .clouds_stars {
      position: absolute;
      content: "";
      border-radius: 50%;
      height: 10px;
      width: 10px;
      left: 70%;
      bottom: 50%;
      background-color: #fff;
      transition: all 0.3s;
      box-shadow:
        -12px 0 0 0 white,
        -6px 0 0 1.6px white,
        0.3px 16px 0 white,
        -6.5px 16px 0 white;
      filter: blur(0.55px);
    }
    .switch input:checked ~ .clouds_stars {
      transform: translateX(-20px);
      height: 2px;
      width: 2px;
      border-radius: 50%;
      left: 80%;
      top: 15%;
      background-color: #fff;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
      box-shadow:
        -7px 10px 0 #fff,
        8px 15px 0 #fff,
        -17px 1px 0 #fff,
        -20px 10px 0 #fff,
        -7px 23px 0 #fff,
        -15px 25px 0 #fff;
      filter: none;
      animation: twinkle 2s infinite;
    }
    .switch input:checked + .slider {
      background-color: #28096b !important;
    }
    .switch input:checked + .slider::before {
      transform: translateX(100%);
      box-shadow: inset 8px -4px 0 0 #fff;
    }
    .switch input:checked + .slider:hover::before {
      transform: translateX(100%) rotate(-45deg);
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Lƒê Crypt</h2>
      <div class="mode-toggle">
        <span>‚òÄÔ∏è / üåô</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
          <span class="clouds_stars"></span>
        </label>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('encode')">Encode</div>
      <div class="tab" onclick="switchTab('decode')">Decode</div>
    </div>

    <div id="encode" class="tab-content active">
      <label>Message to Encode:</label>
      <textarea id="encode-input" rows="5"></textarea>

      <label>Password:</label>
      <input type="password" id="encode-password" />

      <button onclick="encodeMessage()">Encode</button>

      <label>Encoded Output:</label>
      <textarea id="encode-output" rows="5" readonly></textarea>

      <button onclick="copyToClipboard('encode-output')">üìã Copy Output</button>
    </div>

    <div id="decode" class="tab-content">
      <label>Encrypted Message:</label>
      <textarea id="decode-input" rows="5"></textarea>

      <label>Password:</label>
      <input type="password" id="decode-password" />

      <button onclick="decodeMessage()">Decode</button>

      <label>Decoded Output:</label>
      <textarea id="decode-output" rows="5" readonly></textarea>

      <button onclick="copyToClipboard('decode-output')">üìã Copy Output</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).value;
      navigator.clipboard.writeText(text).then(() => {
        alert("Output copied to clipboard.");
      });
    }

    function encodeMessage() {
      const msg = document.getElementById("encode-input").value.trim();
      const pwd = document.getElementById("encode-password").value.trim();
      if (!msg || !pwd) {
        alert("Message and password cannot be empty.");
        return;
      }
      try {
        const key = CryptoJS.SHA256(pwd).toString(CryptoJS.enc.Base64);
        const encrypted = CryptoJS.AES.encrypt(msg, key).toString();
        document.getElementById("encode-output").value = encrypted;
      } catch (e) {
        document.getElementById("encode-output").value = "Encryption failed: " + e;
      }
    }

    function decodeMessage() {
      const msg = document.getElementById("decode-input").value.trim();
      const pwd = document.getElementById("decode-password").value.trim();
      if (!msg || !pwd) {
        alert("Message and password cannot be empty.");
        return;
      }
      try {
        const key = CryptoJS.SHA256(pwd).toString(CryptoJS.enc.Base64);
        const decrypted = CryptoJS.AES.decrypt(msg, key);
        const result = decrypted.toString(CryptoJS.enc.Utf8);
        if (!result) throw new Error("Invalid password or corrupt data.");
        document.getElementById("decode-output").value = result;
      } catch (e) {
        document.getElementById("decode-output").value = "Decryption failed: " + e;
      }
    }

    document.getElementById("theme-toggle").addEventListener("change", function() {
      const root = document.documentElement;
      if (this.checked) {
        root.style.setProperty('--bg', '#fafafa');
        root.style.setProperty('--text', '#111');
        root.style.setProperty('--card', '#f0f0f0');
      } else {
        root.style.setProperty('--bg', '#121212');
        root.style.setProperty('--text', '#e0e0e0');
        root.style.setProperty('--card', '#1e1e1e');
      }
    });
  </script>
</body>
</html>
