<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lƒê Crypt</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffae5e;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      background-color: #1e1e1e;
      cursor: pointer;
      border-radius: 0.5rem 0.5rem 0 0;
      transition: background 0.3s;
    }
    .tab.active {
      background-color: #ff7b00;
      color: #fff;
    }
    .tab-content {
      display: none;
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 0 0 0.5rem 0.5rem;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    textarea, input[type="password"], input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 0.5rem;
      background-color: #2c2c2c;
      color: #fff;
      font-family: monospace;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #ff9900;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #c57d00;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #666;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff7b00;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .password-row {
      display: flex;
      align-items: center;
      position: relative;
    }
    .password-row input {
      padding-right: 40px;
    }
    .eye-btn {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #ccc;
      font-size: 1.2rem;
    }
    #generate-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lƒê Crypt: Secure Encoder / Decoder</h2>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('encode')">Encode</div>
      <div class="tab" onclick="switchTab('decode')">Decode</div>
    </div>

    <!-- Encode Tab -->
    <div id="encode" class="tab-content active">
      <label>Message to Encode:</label>
      <textarea id="encode-input" rows="5"></textarea>

      <label>Password:</label>
      <div class="password-row">
        <input type="password" id="encode-password" />
        <span class="eye-btn" onclick="toggleVisibility('encode-password', this)">üëÅÔ∏è</span>
      </div>

      <div class="row">
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="random-toggle" onchange="toggleRandomPassword()" />
            <span class="slider"></span>
          </label>
          <span>Randomize Password</span>
        </div>
        <button id="generate-btn" onclick="generatePassword()">Generate</button>
      </div>

      <button onclick="encodeMessage()">Encode</button>

      <label>Encoded Output:</label>
      <textarea id="encode-output" rows="5" readonly></textarea>

      <button onclick="copyToClipboard('encode-output')">üìã Copy Output</button>
    </div>

    <!-- Decode Tab -->
    <div id="decode" class="tab-content">
      <label>Encrypted Message:</label>
      <textarea id="decode-input" rows="5"></textarea>

      <label>Password:</label>
      <div class="password-row">
        <input type="password" id="decode-password" />
        <span class="eye-btn" onclick="toggleVisibility('decode-password', this)">üëÅÔ∏è</span>
      </div>

      <button onclick="decodeMessage()">Decode</button>

      <label>Decoded Output:</label>
      <textarea id="decode-output" rows="5" readonly></textarea>

      <button onclick="copyToClipboard('decode-output')">üìã Copy Output</button>
    </div>
  </div>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).value;
      navigator.clipboard.writeText(text).then(() => {
        alert("Output copied to clipboard.");
      });
    }

    function encodeMessage() {
      const msg = document.getElementById("encode-input").value.trim();
      const pwd = document.getElementById("encode-password").value.trim();
      if (!msg || !pwd) {
        alert("Message and password cannot be empty.");
        return;
      }
      try {
        const key = CryptoJS.SHA256(pwd).toString(CryptoJS.enc.Base64);
        const encrypted = CryptoJS.AES.encrypt(msg, key).toString();
        document.getElementById("encode-output").value = encrypted;
      } catch (e) {
        document.getElementById("encode-output").value = "Encryption failed: " + e;
      }
    }

    function decodeMessage() {
      const msg = document.getElementById("decode-input").value.trim();
      const pwd = document.getElementById("decode-password").value.trim();
      if (!msg || !pwd) {
        alert("Message and password cannot be empty.");
        return;
      }
      try {
        const key = CryptoJS.SHA256(pwd).toString(CryptoJS.enc.Base64);
        const decrypted = CryptoJS.AES.decrypt(msg, key);
        const result = decrypted.toString(CryptoJS.enc.Utf8);
        if (!result) throw new Error("Invalid password or corrupt data.");
        document.getElementById("decode-output").value = result;
      } catch (e) {
        document.getElementById("decode-output").value = "Decryption failed: " + e;
      }
    }

    function toggleRandomPassword() {
      const toggle = document.getElementById("random-toggle").checked;
      const passwordInput = document.getElementById("encode-password");
      const generateBtn = document.getElementById("generate-btn");
      passwordInput.readOnly = toggle;
      generateBtn.style.display = toggle ? "inline-block" : "none";
      if (toggle) generatePassword();
    }

    function generatePassword() {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_+=<>?";
      let password = "";
      for (let i = 0; i < 16; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById("encode-password").value = password;
    }

    function toggleVisibility(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }
  </script>
